<!DOCTYPE html>
<html lang="en" data-rlg-mode="light" data-region="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RLG Projects - Global Team Orchestration Platform">
    
    <!-- AI-Powered SEO -->
    <title>RLG Projects - Intelligent Global Team Management</title>
    
    <!-- Core Stylesheets -->
    <link rel="stylesheet" href="https://cdn.rlgprojects.io/css/global.css">
    <link rel="stylesheet" href="/static/css/cultural-adapt.css">
    
    <!-- Compliance & Security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval';">
    <link rel="privacy-policy" href="/compliance/privacy">
    
    <!-- Globalization -->
    <script src="https://cdn.rlgprojects.io/js/i18n.js"></script>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "RLG Projects",
        "featureList": "Global Team Management, AI Compliance, Cultural Adaptation"
    }
    </script>
</head>

<body>
    <!-- Cultural Adaptation Header -->
    <header class="global-header" role="banner">
        <div class="region-selector">
            <select id="regionSwitcher" aria-label="Select region">
                <option value="auto">Auto-Detect</option>
                <option value="EMEA">Europe/Middle East/Africa</option>
                <option value="APAC">Asia Pacific</option>
                <option value="AMER">Americas</option>
            </select>
            
            <div class="cultural-indicators">
                <span id="currentTimezone"></span>
                <span id="complianceStatus" data-gdpr="compliant" data-ccpa="compliant"></span>
            </div>
        </div>

        <!-- Main Navigation -->
        <nav class="ai-enhanced-nav" role="navigation">
            <a href="/" class="brand" aria-label="RLG Home">
                <img src="/static/images/rlg-logo.svg" alt="RLG Projects" width="120">
            </a>
            
            <div class="nav-links">
                <a href="#projects" data-i18n="nav.projects">Projects</a>
                <a href="#compliance" data-i18n="nav.compliance">Compliance</a>
                <a href="#analytics" data-i18n="nav.analytics">Analytics</a>
                <a href="#team" data-i18n="nav.team">Team</a>
            </div>

            <div class="language-switcher">
                <select id="languageSelect" aria-label="Select language">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="zh">中文</option>
                </select>
            </div>
        </nav>
    </header>

    <!-- AI-Powered Hero Section -->
    <main class="content-wrapper" role="main">
        <section class="hero" aria-labelledby="mainHeading">
            <div class="hero-content">
                <h1 id="mainHeading" data-i18n="hero.title">Empowering Global Teams</h1>
                <p class="hero-sub" data-i18n="hero.subtitle">AI-Driven Project Management Across 150+ Countries</p>
                
                <div class="cta-section">
                    <button class="ai-cta" data-i18n="hero.cta">
                        Start Free Trial
                    </button>
                    <p class="compliance-note" data-i18n="hero.compliance">
                        GDPR & CCPA Compliant
                    </p>
                </div>
            </div>
            
            <div class="cultural-visual">
                <div class="world-map" aria-hidden="true">
                    <!-- Interactive SVG Map -->
                </div>
            </div>
        </section>

        <!-- Real-Time Dashboard -->
        <section class="live-dashboard" aria-labelledby="dashboardTitle">
            <h2 id="dashboardTitle" data-i18n="dashboard.title">Global Project Overview</h2>
            
            <div class="dashboard-grid">
                <!-- Compliance Health -->
                <div class="metric-card compliance-health">
                    <h3 data-i18n="dashboard.compliance">Compliance Health</h3>
                    <div class="compliance-gauge" id="complianceGauge"></div>
                </div>

                <!-- Team Activity -->
                <div class="metric-card team-activity">
                    <h3 data-i18n="dashboard.activity">Team Activity</h3>
                    <div class="activity-timeline" id="activityFeed"></div>
                </div>

                <!-- Cultural Insights -->
                <div class="metric-card cultural-insights">
                    <h3 data-i18n="dashboard.culture">Cultural Insights</h3>
                    <div class="insights-carousel" id="cultureCarousel"></div>
                </div>
            </div>
        </section>

        <!-- RLG AI Assistant -->
        <section class="ai-assistant" aria-labelledby="assistantTitle">
            <div class="chat-container">
                <div class="chat-header">
                    <h2 id="assistantTitle" data-i18n="assistant.title">RLG AI Assistant</h2>
                    <div class="ai-status" data-i18n="assistant.status">Online</div>
                </div>
                
                <div class="chat-messages" id="chatMessages" role="log">
                    <!-- AI-generated messages -->
                </div>
                
                <div class="chat-input">
                    <input type="text" 
                           id="aiPrompt" 
                           data-i18n="assistant.placeholder"
                           placeholder="Ask about compliance, culture, or projects..."
                           aria-label="Chat input">
                    <button id="sendQuery" data-i18n="assistant.send">Send</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Global Footer -->
    <footer class="global-footer" role="contentinfo">
        <div class="footer-grid">
            <!-- Compliance Badges -->
            <div class="compliance-section">
                <img src="/static/compliance/gdpr-badge.svg" alt="GDPR Compliant">
                <img src="/static/compliance/iso27001.svg" alt="ISO 27001 Certified">
            </div>

            <!-- Navigation Links -->
            <nav class="footer-nav" aria-label="Footer navigation">
                <a href="/about" data-i18n="footer.about">About</a>
                <a href="/security" data-i18n="footer.security">Security</a>
                <a href="/contact" data-i18n="footer.contact">Contact</a>
            </nav>

            <!-- Language/Region -->
            <div class="locale-settings">
                <div class="footer-language">
                    <label data-i18n="footer.language">Language:</label>
                    <select class="footer-lang-select">
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Live Compliance Status -->
        <div class="compliance-status">
            <span data-i18n="footer.compliance">Active Compliance:</span>
            <span id="liveCompliance"></span>
        </div>
    </footer>

    <!-- Core Scripts -->
    <script src="https://cdn.rlgprojects.io/js/deepseek-integration.js"></script>
    <script src="/static/js/cultural-adapt.js"></script>
    <script src="/static/js/ai-assistant.js"></script>
    
    <!-- AI Initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            RLG.init({
                apiKey: 'FREE_TIER_RLG_KEY',
                complianceMode: 'auto',
                culturalAdaptation: true,
                features: {
                    realTimeTranslation: true,
                    autoTimezone: true,
                    complianceMonitoring: true
                }
            });
            
            // Initialize cultural adaptation
            CulturalAdapter.init({
                region: 'auto',
                language: navigator.language || 'en',
                currency: 'auto'
            });
        });
    </script>
</body>
</html>
